<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0A1628">
  <meta name="description" content="Glendinning Cablemaster™ — Configuratore sistema shore power">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cablemaster">

  <title>Cablemaster™ Configurator — Glendinning</title>

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700;900&family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">

  <!-- HEADER -->
  <header>
    <div class="logo-wrap">
      <div class="logo-mark">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h10"/>
          <circle cx="20" cy="18" r="2" fill="white" stroke="none"/>
        </svg>
      </div>
      <div class="logo-text">
        GLENDINNING
        <span>Cablemaster™ Configurator</span>
      </div>
    </div>
    <div class="badge">2025 · Rev 2</div>
  </header>

  <!-- PROGRESS -->
  <div id="progressBar"></div>

  <!-- MAIN CONTENT -->
  <div id="mainContent"></div>

</div>

<!-- SCRIPTS -->
<script src="data/config.js"></script>
<script src="js/app.js"></script>

<script>
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.warn('SW registration failed:', err));
    });
  }
</script>

</body>
</html>
